<!DOCTYPE html>
<html lang="uk">
	<head>
		<link rel="stylesheet" href="siven/style.css">
		<link rel="stylesheet" href="style.css">
		<title>Slider siven</title>
	</head>
	<body>
		<div class="wrapper">
			<main class="page">
				<div class="page_container">
					<div class="page_containt">
						<div class="page_slider-block__title">
							Siven
						</div>
						<div class="page_slider-block__img">
							<div class="page_slider-block__list">
								<div class="page_slider-block__item">
									1
								</div>
								<div class="page_slider-block__item">
									2
								</div>
								<div class="page_slider-block__item">
									3
								</div>
								<div class="page_slider-block__item">
									4
								</div>
								<div class="page_slider-block__item">
									5
								</div>
								<div class="page_slider-block__item">
									6
								</div>
							</div>
						</div>
						<div class="page_slider-block__control">
							<button class="page_slider-block__control-left">left</button>
							<button class="page_slider-block__control-right">right</button>
						</div>
						<div class="page_slider-block__code">
							<span class="a">siven</span>(
							<br><span class="m">ab</span><span class="g">".page_slider-block__list"</span>,
							<br><span class="m">ab</span><span class="g">"active-img"</span>,
							<br><span class="m">ab</span><span class="g">"1"</span>,
							<br><span class="m">ab</span><span class="g">".page_slider-block__control-left"</span>,
							<br><span class="m">ab</span><span class="g">".page_slider-block__control-right"</span>,
							<br><span class="m">ab</span><span class="g">"inf"</span>
							<br>);
						</div>
					</div>
				</div>
			</main>
		</div>
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="siven/siven.js"></script>
</html>
